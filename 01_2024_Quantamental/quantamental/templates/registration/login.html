{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>





    <section class="container-fluid px-0">
        <div class="row align-items-center">
            <div class="col-6 d-flex justify-content-center">
                <div id="form-div"> <!-- Styled in login.css -->
                    <h1>Login</h1>
                    {% if form.errors %}
                    <p>Your username or password was incorrect.</p>
                    {% endif %}

                    {% if next %}
                    {% if user.is_authenticated %}
                    <p>You do not have permission for this page</p>
                    {% else %}
                    <p>Please login!</p>
                    {% endif %}
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}


                        <div class="form-group">
                            <input class="form-control" spellcheck="false" type="username" id="inputuser"
                                name="username" placeholder="" required autofocus>
                            <label class="login-label" for="inputuser">Username</label>
                        </div>


                        <div class="form-group">
                            <input class="form-control" type="password" name="password" id="inputPassword"
                                placeholder="" required>
                            <label class="login-label" for="inputPassword">Password</label>
                        </div>


                        <div class="form-group">
                            <input id="sign-in-button" type="submit" value="SIGN IN">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">


                    </form>
                </div>
            </div>
            <div class="col-6">
                <img class="img-fluid" src="{% static 'img/crossinvest_stemma_nuovo-1.jpg' %}" alt="Image not found">
            </div>
        </div>
    </section>












</body>

</html>
